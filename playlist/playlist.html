<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Playlist</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <div id="playlistSelector">
        <div class="playlistItem" id="playlist1" onclick="showPlaylist('playlist1')">
            <img src="/images/humaninQorran.jpg" alt="Playlist 1">
            <p>قصص الانسان في القراَن</p>
        </div>
        <div class="playlistItem" id="playlist2" onclick="showPlaylist('playlist2')">
            <img src="/images/animalsinQorran.jpg" alt="Playlist 2">
            <p>قصص الحيوان في القرآن</p>
        </div>
        <!-- Add two more playlist items with images and descriptions -->
    </div>

    <div id="playerContainer">
        <div id="player"></div>
        <!-- The YouTube player will be loaded here -->
    </div>
    <div id="playlistContainer" class="playlist">
            <ul id="playlist"></ul>
    </div>

    <div id="overlay"></div>
    <script src="playlist.js"></script>
</body>
</html>
