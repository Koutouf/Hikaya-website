<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Playlist</title>
    <link rel="stylesheet" href="playlist.css">
    <script src="playlist.js" defer></script>
</head>
<body>
    <div id="playlistSelector">
        <div class="playlistItem" id="playlist1" onclick="showPlaylist('playlist1')">
            <img src="/images/humaninQorran.jpg" alt="Playlist 1">
            <p>قصص الانسان في القرآن</p>
        </div>
        <div class="playlistItem" id="playlist2" onclick="showPlaylist('playlist2')">
            <img src="/images/animalsinQorran.jpg" alt="Playlist 2">
            <p>قصص الحيوان في القرآن</p>
        </div>
        <div class="playlistItem" id="playlist3" onclick="showPlaylist('playlist3')">
            <img src="/images/ayatin.jpg" alt="Playlist 3">
            <p>قصص الأيات في القرآن</p>
        </div>
        <div class="playlistItem" id="playlist4" onclick="showPlaylist('playlist4')">
            <img src="/images/womeninQorran.jpg" alt="Playlist 4">
            <p>قصص النساء في القرآن</p>
        </div>
        <div class="playlistItem" id="playlist5" onclick="showPlaylist('playlist5')" >
            <img src="/images/Wondrous_Stories_from_the_Quran_Poster.jpg" alt="Playlist 5">
            <p>قصص العجائب في القرآن</p>
        </div>
    </div>

    <div id="playerContainer">
        <div id="player"></div>
        <!-- The YouTube player will be loaded here -->
    </div>
    <div id="playlistContainer" class="playlist">
            <ul id="playlist"></ul>
    </div>

    <div id="overlay"></div>
    
</body>
</html>
