<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Playlist</title>
    <link rel="stylesheet" href="playlist.css">
    <script src="playlist.js" defer></script>
</head>
<body>
    <div  class="playcartoon" id="playlistSelector">
        <div class="playlistItem" id="playlist1Item" >
            <img src="/images/humaninQorran.jpg" alt="Playlist 1">
            <p>قصص الانسان في القرآن</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="playlistItem" id="playlist2Item" >
            <img src="/images/animalsinQorran.jpg" alt="Playlist 2">
            <p>قصص الحيوان في القرآن</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="playlistItem" id="playlist3Item" >
            <img src="/images/ayatin.jpg" alt="Playlist 3">
            <p>قصص الأيات في القرآن</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="playlistItem" id="playlist4Item" >
            <img src="/images/womeninQorran.jpg" alt="Playlist 4">
            <p>قصص النساء في القرآن</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="playlistItem" id="playlist5Item"  >
            <img src="/images/Wondrous_Stories_from_the_Quran_Poster.jpg" alt="Playlist 5">
            <p>قصص العجائب في القرآن</p>
        </div>
    </div>
    
    <div id="playerContainer">
        <div id="playlist1Container" class="playlist"></div>
        <div id="playlist2Container" class="playlist"></div>
        <div id="playlist3Container" class="playlist"></div>
        <div id="playlist4Container" class="playlist"></div>
        <div id="playlist5Container" class="playlist"></div>
    </div>
    
    <div id="overlay"></div>
    
</body>
</html>
